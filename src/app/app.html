<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Welcome User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>          
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" color="primary"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of billingPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" color="primary"></ion-icon>
        {{p.title}}
      </button>   
    </ion-list>
     <ion-list>
      <button menuClose ion-item *ngFor="let p of accountPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" color="primary"></ion-icon>
        {{p.title}}
      </button>   
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
