<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="showInstances(item)">
        <ion-avatar item-start>
          <!-- <ion-icon style="font-size: 3em;" name="item.icon"></ion-icon> -->
          <span class="icons-product-md {{item.icon}}"></span>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p *ngIf="item.instances.length > 0">{{item.instances.length}} Instances</p>
        <p *ngIf="item.instances.length < 1">No Instances found.</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <!-- <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
